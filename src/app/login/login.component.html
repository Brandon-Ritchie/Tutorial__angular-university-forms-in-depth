<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          ngModel
          #email="ngModel"
          required
          name="email"
          placeholder="Email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          ngModel
          #password="ngModel"
          name="password"
          required
          type="password"
          placeholder="Password"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>

    <div class="form-val">
      {{ email.valid }}
    </div>
  </mat-card-content>
</mat-card>
